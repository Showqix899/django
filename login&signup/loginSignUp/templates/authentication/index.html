<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <H1>Well come</H1>


    {% if user.is_authenticated%}
        <h1> {{fname}}</h1> 
        <h2>You are successfully loged in</h2>
        <form method="post" action="{% url 'signout' %}">
            {% csrf_token %}
            <button type="submit">Sign Out</button>
        </form>
        

    {%else%}
        <button><a href="{%url 'signin'%}">Sign in</a></button>
        <button><a href="{%url 'signup'%}">Sign up</a></button>
    {%endif%}
    {%for message in messages%}
    <h3>{{message}}</h3>
    {%endfor%}
</body>
</html>
