{% extends "layout.html" %}
{% block title %}
<title>Log In</title>

{% endblock %}
{% block content %}
<style>
    .login{
        padding: 20px;
        display:flex;
        justify-content:center;
        #flex-direction:colomn
        
    }
    .error-msg{
        display:flex;
        justify-content:center;
        color:red;
        
    }
    .error-msg p{
        border:2px solid white;
        border-radius:8px;
        padding:10px;
        margin-top:10px;
    }
    .additional-link{
        display:flex;
        justify-content:center;
    }

</style>
<h1 class="text-lg text-center mt-2">Log in</h1>
<div class="error-msg ">
    {% if msg is not None %}
    <p>{{ msg }}</p>
    {% endif %}
</div>

<div class="login" >
   
    <form action="" method="POST" style="width:40%; margin-top:20px;"> 
        {% csrf_token %}
        <label for="" class="form-label mb-2">Username:</label>
        <input type="text" name="username" class="form-control  mb-2" placeholder="Enter Your Username" >
        <label for="" class="form-label">Password</label>
        <input type="Password" name="password" class="form-control mb-2" placeholder="Enter Your Password">
        <button class="btn btn-danger mt-2" type="submit">Log in</button>
    </form>
</div>
<div class="additional-link">
    <p>don't have an account? <a class="link" href="{% url 'register'%}">Sign Up</a></p>
</div>
{% endblock %}
