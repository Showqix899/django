{% extends "layout.html" %}
<style>
    .p{
        width: 100%;
        display:grid;
        height: 100vh;
    }
    .c{
        place-self:center;
    }
</style>
{% block title %}
<title>Recipe Form</title>

{% endblock %}

{% block content %}

<div class="p">
    <div class="c">
        <h1>
            Register Your Recipe
        </h1>
        <div>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
